<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link th:href="@{/css/EstiloEjercicio.css}" rel="stylesheet"/>
	<title th:text="#{titleNew}"></title>
	<script src="../../js/jquery.js"></script>
	<script src="../../js/modalNewPelicula.js"></script>
</head>

<body>

	
	<!-- Envia los datos del formulario guardados en basica "${basica}" a la lista "@{fin}" -->
	<div id="Seccion">
		<h1> <p th:text="#{newProductMessage}"/> </h1>
	</div>
	<form class="formulario" th:action="@{/principal/fin}" th:object="${basica}" method="post">		
		<table class="center">
			
			<tr>
				<td><label th:text="#{productMessage}"> </label></td>
				<td><input type="text" th:field="*{Title}" id="title"/></td>
			</tr>

			<tr>
				<td><label th:text="#{video}"> </label></td>
				<td><input type="text" th:field="*{Video}" id="video"/></td>
			</tr>
			
		</table>
		
		<center>
			<input type="submit" th:value="#{sendButton}" id="boton"/>
			<input type="button" th:value="#{backButton}" onclick="location.href='/principal'"/>		
		</center>
		
	</form>
	
</body>

</html>
